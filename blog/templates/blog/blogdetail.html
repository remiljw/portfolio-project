<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>{{detail.title}}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/cover/">

    <!-- Bootstrap core CSS -->
<link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      hr{
        border: 1px solid white;
        width: 100%;
      }
    </style>
    <!-- Custom styles for this templat5e -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">
  </head>
  <body class="">
    <div class="d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="text-center masthead mb-auto pt-1">
            <div class="inner">
            <h3 class="masthead-brand"><a href="{% url 'home' %}">Olumide Bello</a></h3>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link" href="{% static 'files/resume.pdf' %}">Résumé</a>
              <a class="nav-link" href="{% url 'project' %}">Projects</a>
              <a class="nav-link active" href="{% url 'blog:home' %}">Blog</a>
            </nav>
          </div>
        </header>

  <main role="main" class="text-center pt-4 inner cover">
    <h1>{{detail.title}}</h1><span>{{detail.pub_date}}</span><br>
  </main>
  
  <div class="container text-center">
    <div class="row">
      <div class="col-lg-12 pt-2">
          <img class="img-fluid" src="{{detail.image.url}}" alt="image of first project" ><br> <br>
          <p>{{detail.body}}</p>
        
      </div>
    </div>
    </div>
    <footer class="mastfoot mt-auto text-center">
      <div class="inner">
        <p>&copy {% now "Y" %} Made with Love, Olumide Bello.</p>
      </div>
    </footer>
  </div>
</body>
</html>
