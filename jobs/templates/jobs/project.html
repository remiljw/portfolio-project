<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Olumide Bello</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/cover/">

    <!-- Bootstrap core CSS -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .img-fluid{
        max-width:100%;
        height: auto;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .row a{
        color:darkorange;
      }
      .row a:hover{
        color:darkorange;
      }
      footer{
        font-size: 0.8em;
      }
      footer img{
        width: 1.3em;
        justify-content: center;
        align-items: center;
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/project.css' %} " rel="stylesheet">
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto pt-1">
      <div class="inner">
      <h3 class="masthead-brand"><a href="{% url 'home' %}">Olumide Bello</a></h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" href="{% url 'home' %}">About</a>
        <a class="nav-link" href="{% static 'files/resume.pdf' %}">Résumé</a>
        <a class="nav-link active" href="{% url 'project' %}">Projects</a>
        <a class="nav-link" target="_blank" href="https://medium.com/@zizo9585">Blog</a>
        <a class="nav-link" href="{% url 'home' %}">Contact</a>
      </nav>
    </div>

  </header>
  <div class="container pt-5">
    <h2 class="pb-3">P R O J E C T S</h2>
    <div class="row">
        {% for job in jobs %}
        <div class="job col-md-4 pt-5">
          <div class="card mb-4 box-shadow-">
            <img src="{{job.image.url}}" alt="" class="card-img-top img-fluid">
            <div class="card-body">
              <h4 class="card-text"><a href="{% url 'jobdetail' job.id %}">{{job.title}} </a></h4>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>


  <footer class="pt-3 mastfoot mt-auto">
    <div class="inner">
      <p>&copy {% now "Y" %} Built with Love, Olumide Bello   <a href="https://linkedin.com/olumide-bello-6b32b28a"><img src="{% static "files/010-linkedin.svg" %}" alt="linkedin"></a>  <a href="https://twitter.com/olumidee__"><img src="{% static "files/013-twitter-1.svg" %}" alt="twitter"></a></p>
    </div>
  </footer>
</div>
</body>
</html>
