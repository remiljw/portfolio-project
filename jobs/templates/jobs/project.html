    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto pt-1">
    <div class="inner">
      <h3 class="masthead-brand"><a href="{% url 'home' %}">Olumide Bello</a></h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" href="cover.html">Get my résumé</a>

  </header>
  <div class="container pt-5">
    <h2 class="pb-3">P R O J E C T S</h2>
    <div class="row">
        {% for job in jobs %}
        <div class="job col-md-4 pt-5">
          <div class="card mb-4 box-shadow-">
            <img src="{{job.image.url}}" alt="" class="card-img-top">
            <div class="card-body">
              <h4 class="card-text">{{job.summary}}</h4>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
